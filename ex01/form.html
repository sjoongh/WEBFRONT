<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta http-equiv="Content-Type"
            content="text/html;charset=UTF-8" />
        <title>멤버십 가입</title>
        <link rel="stylesheet"
            href="./css/style.css" />
        <style>
            /* 속성 선택자 연습 */
            * [type] {
                /* type 속성이 있는 모든 태그 선택 */
                background-color: beige;
            }

            input[type=text] {
                /* type 속성이 text인 input 태그 선택 */
                background-color: lightgreen;
            }

            input[type=password] {
                /* type 속성이 password인 input 태그 선택 */
                background-color: lightblue;
            }

            /* 상태 선택자 
                : 입력폼의 상태에 따른 선택 */
            input:enabled {
                /* 입력 가능한 input 태그 선택 */
                background-color: white;
            }

            input:disabled {
                /* 입력 불가능한 input 태그 선택 */
                background-color: grey;
            }

            input:focus {
                /* 초점이 맞춰진 상태의 input 태그 선택 */
                background-color: orange;
            }
        </style>
    </head>
    <body>
        <h1>멤버십 가입</h1>
        <form name="registerForm"
            method="POST"
            action="/register.html">
        <fieldset><!-- 입력 양식의 그룹화 -->
            <legend>회원가입</legend>
            <label for="userid">아이디</label>
            <!-- name 속성: 서버로 전송될 파라미터의 이름 -->
            <!-- id 속성: HTML에서 해당 입력 양식을 식별 -->
            <input type="text" 
                name="userid" id="userid"
                placeholder="아이디를 입력해 주세요" /><br/>
            <label for="password">비밀번호</label>
            <input type="password"
                name="password" id="password"
                placeholder="비밀번호를 입력해 주세요" /><br/>
            <label for="code">추천코드</label>
            <input type="text" name="code" id="code"
                disabled /><br />
            <!-- 사용자 입력은 아니고,
                폼 처리시 반드시 필요한 값: 개발자 세팅 -->
            <input type="hidden"
                name="secret_code" value="secret" />
            <label for="gender">성별</label>
            <!-- 같은 name을 가진 radio 중 한개만 전송 -->
            <input type="radio" 
                name="gender" value="F" checked />여성
            <input type="radio"
                name="gender" value="M" />남성<br />
            <label for="favorite">선호 음료</label>
            <!-- 같은 name을 가진 checkbox를 중복 전송
                서버로는 문자열의 배열 파라미터 전송 -->
            <input type="checkbox"
                name="favorite" value="americano" />아메리카노
            <input type="checkbox"
                name="favorite" value="latte" />라떼
            <input type="checkbox"
                name="favorite" value="ade" />에이드
            <input type="checkbox"
                name="favorite" value="tea" />녹차/홍차
            <br />
            <!-- Dropdown -->
            <label for="telecom">통신사</label>
            <select name="telecom">
                <!-- 실제 데이터는 option 태그로 설정 -->
                <option value="S">SKT</option>
                <option value="K">KT</option>
                <option value="L">LGT</option>
                <option value="E">기타</option>
            </select><br />
            <!-- 초기화 : reset -->
            <input type="reset" value="다시 작성" />
            <!-- 전송: submit -->
            <input type="submit" value="멤버십 가입" />
        </fieldset>
        </form>
        <p><a href="index.html">Bit Lounge</a></p>
    </body>
</html>
