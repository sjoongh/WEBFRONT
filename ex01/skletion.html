<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta http-equiv :
            브라우저가 문서를 렌더링하기 위한 부가 정보들 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 문서의 정보: 실제 렌더링 되지 않음 -->
        <!-- meta 태그: 문서의 정보 -->
        <!-- meta name-content: 검색 엔진에게 잘 검색할 수 있도록 문서의 부가정보 제공 -->
        <meta name="keyword" content="HTML, CSS, JS" />
        <meta name="author" content="Bit Academy 2021" />
        <meta name="description" content="HTML 기본 틀 연습" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 실제 그려지는 영역 -->
    <h1>HTML Skelton</h1>
    <p>HTML의 기본 뼈대를 구성합니다</p>

    <P>HTML은 기본적으로 
        개행을 무시합니다.</P>
    <P>HTML은 &nbsp;&nbsp;&nbsp;여러 개의 공백도 &nbsp;&nbsp; 하나로 출력 </P>
    <p>&lt;HTML&gt;은 문서의 구조와 컨텐츠 담당</p>
</body>
</html>
