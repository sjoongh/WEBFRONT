<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 연습</title>
</head>
<body>
    <h1>성적표 테이블</h1>

    <table border="1">
        <!-- 테이블의 타이틀 -->
        <caption>성적표</caption>
        <!-- 테이블 헤더 -->
        <thead>
            <!-- 한 행 표기: tr -->
            <tr>
                <!-- 한 컬럼: th, td -->
                <th>이름</th>
                <th>나이</th>
                <th>점수</th>
            </tr>
        </thead>
        <!-- 테이블의 실제 데이터 -->
        <tbody>
            <tr>
                <td>철수</td>
                <td>23</td>
                <td>80</td>
            </tr>
            <tr>
                <td>영희</td>
                <td>22</td>
                <td>90</td>
            </tr>
            <tfoot>
                <tr>
                    <th>평균</th>
                    <!-- 3행 2열 빈공간 만들기-->
                    <td></td>
                    <td>85</td>
                </tr>
            </tfoot>
        </tbody>
    </table>

    <h1>컬럼 확장</h1>
    <table border="1"></table>
        <!-- 3x3 테이블 -->
        <tr>
            <td colspan="2">(1, 1)</td>
            <!-- <td>(1, 2)</td> -->
            <td>(1, 3)</td>
        </tr>
        <tr>
            <td>(2, 1)</td>
            <td>(2, 2)</td>
            <td rowspan="2">(2, 3)</td>
        </tr>
        <tr>
            <td>(3, 1)</td>
            <td>(3, 2)</td>
            <!-- <td>(3, 3)</td> -->
        </tr>
</body>
</html>
