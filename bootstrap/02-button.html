<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div class="container">
      <div class="row">
        <div class="col">
          <h3>Basic Buttons</h3>
          <!-- btn btn-용도 -->
          <!-- 사용할 수 있는 버튼 종류
              Primary, Secondary, Success, Danger, Warning, Info, Light, Dark, Link
              TODO: 용도 별로 적용해 봅시다.
          -->
          <button class="btn btn-primary">Primary Button</button>
          <button class="btn btn-danger">Danger Button</button>
          <!-- button 태그용, input type=button, a태그에서도 활용할 수 있다 -->
          <input type="button" class="btn btn-success" value="success">
          <a href="#" class="btn btn-warning">A Tag Button</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Outline Buttons</h3>
        <!-- btn btn-outline-용도 -->
        <!-- 용도: 일반 버튼과 동일 -->
        <button class="btn btn-outline-primary">Primary</button>
        <button class="btn btn-outline-secondary">Secondary</button>
        <button class="btn btn-outline-danger">Danger</button>
        <button class="btn btn-outline-success">Success</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Button Size</h3>
        <!-- btn btn-용도 btn-크기 -->
        <!-- 부트스트랩의 기본 크기: lg, sm -->
        <button class="btn btn-primary btn-lg">Primary Large</button>
        <button class="btn btn-primary">Primary Normal</button>
        <button class="btn btn-primary btn-sm">Primary Small</button>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
